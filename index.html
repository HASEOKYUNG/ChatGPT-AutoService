<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plotly Charts Preview</title>
    <style>
        iframe {
            width: 100%;
            height: 500px;
            border: none;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .full {
            width: 100%;
        }
        .half {
            width: 50%;
        }
    </style>
</head>
<body>
    <div class="row">
        <iframe class="full" src="chart1.html"></iframe>
    </div>
    <div class="row">
        <iframe class="half" src="chart2.html"></iframe>
        <iframe class="half" src="chart3.html"></iframe>
    </div>
</body>
</html>
